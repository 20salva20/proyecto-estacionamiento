<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Scan2</title>
</head>
<body>
    <div id="main" style="left: -100%;">
        <div id="box1">
            <div id="outputbox">
                <img src="static/img/1920px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="Test QR Code from Wikipedia">
            </div>
        </div>
        
        <div id="box2">
            <div id="scanner">
                <button class="btn btn-dark" id="stopbtn">Stop Scaning</button>
                <div id="startbtn">
                    <img src="static/img/descarga.svg" alt="A Video Icon">
                </div>

                <video id="preview" class="p-1 border" style="width: 400px;"></video>

                
				<form method="post">
                    {{ form.csrf_token }}
					<input type="text" name="dato" id="msg2" value="">
					<button type="submit" class="btn btn-success">SCAN</button>
				</form>

            </div>
        </div>
        
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
